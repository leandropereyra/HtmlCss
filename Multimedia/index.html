<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img
                src="./src/og_flyff.jpg"
                alt="flyff"
                />
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls loop autoplay muted>
                <source src="./src/M¥SS KETA - UNA DONNA CHE CONTA.mp4"
                    type="video/mp4" />
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="./src/Colapesce, Dimartino - Musica leggerissima
                    (Official Video - Sanremo 2021).mp3" type="audio/mp3" />
            </audio>
        </section>
    </body>
</html>
